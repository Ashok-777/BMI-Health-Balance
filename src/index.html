<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HealthTrack BMI</title>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calc-screen" class="screen active">
        <h1>BMI Calculator</h1>

        <div class="input-row">
            <div class="input-card" id="gender-male" onclick="setGender('male')">
                <i data-lucide="mars" style="color: #60a5fa"></i>
                <div style="margin-top: 10px">Male</div>
            </div>
            <div class="input-card" id="gender-female" onclick="setGender('female')">
                <i data-lucide="venus" style="color: #f472b6"></i>
                <div style="margin-top: 10px">Female</div>
            </div>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span class="label">Height</span>
                <div class="toggle-group">
                    <button class="toggle-btn active" onclick="setUnit('height', 'cm')">cm</button>
                    <button class="toggle-btn" onclick="setUnit('height', 'ft')">ft/in</button>
                </div>
            </div>
            <input type="number" id="height-input" class="value" value="170" style="width: 100%; margin: 10px 0;">
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span class="label">Weight</span>
                <div class="toggle-group">
                    <button class="toggle-btn active" onclick="setUnit('weight', 'kg')">kg</button>
                    <button class="toggle-btn" onclick="setUnit('weight', 'lb')">lb</button>
                </div>
            </div>
            <input type="number" id="weight-input" class="value" value="65" style="width: 100%; margin: 10px 0;">
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between">
                <span class="label">Age</span>
                <span id="age-display" style="font-weight: bold;">25</span>
            </div>
            <div class="slider-container">
                <input type="range" id="age-slider" min="1" max="100" value="25" oninput="updateAge(this.value)">
            </div>
        </div>

        <button class="btn-main" onclick="calculateBMI()">CALCULATE</button>
    </div>

    <div id="result-screen" class="screen">
        <div style="display: flex; align-items: center; gap: 15px;">
            <i data-lucide="arrow-left" onclick="showScreen('calc-screen')"></i>
            <h1>Your Result</h1>
        </div>

        <div class="card" style="text-align: center;">
            <div id="bmi-ring" class="result-circle">
                <span class="bmi-val" id="res-value">22.5</span>
                <span class="bmi-cat" id="res-category">Normal</span>
            </div>
            <p id="res-desc" style="color: var(--text-dim); line-height: 1.6;">
                You have a healthy body weight. Good job!
            </p>
        </div>

        <div class="card">
            <span class="label">BMI Categories</span>
            <div class="legend-grid">
                <div class="legend-item"><span class="dot" style="background:#60a5fa"></span> &lt; 18.5</div>
                <div class="legend-item"><span class="dot" style="background:#22c55e"></span> 18.5 - 25</div>
                <div class="legend-item"><span class="dot" style="background:#eab308"></span> 25 - 30</div>
                <div class="legend-item"><span class="dot" style="background:#ef4444"></span> &gt; 30</div>
            </div>
        </div>

        <button class="btn-main" onclick="saveRecord()">SAVE DATA</button>
    </div>

    <div id="stats-screen" class="screen">
        <h1>Statistics</h1>

        <div class="card">
            <span class="label">Weight Trend (kg)</span>
            <div class="chart-container">
                <canvas id="weightChart"></canvas>
            </div>
        </div>

        <div class="card">
            <span class="label">BMI Trend</span>
            <div class="chart-container">
                <canvas id="bmiChart"></canvas>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="showScreen('calc-screen', this)">
            <i data-lucide="calculator"></i>
            <span>Calc</span>
        </div>
        <div class="nav-item" onclick="showScreen('stats-screen', this)">
            <i data-lucide="line-chart"></i>
            <span>Stats</span>
        </div>
    </nav>

    <!-- App Script -->
    <script src="script.js"></script>
</body>
        </html>
